<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="card-container">
                <div class="images">
                <img src="./sara_dole.jpg" title="Sara Dole" width="80">
                </div>
            <div class="name">
                Sarah Dole
            </div>
                <div class="title">
                   <p>Front End Engineer @ Microsoft</p>
                </div>
                    <div class="profile-details">
                        <p> I turn coffee into bugs which are fixed by someone else. Certified Stack Overflow and ChatGPT developer.</p>
                        
                    </div>
                        <div class="card-class">
                            <button class="card-btn" title="contact me">
                                Contact me
                            </button>
                        </div>
                            <div class="contacts">
                                <footer> 
                                <a href="https://github.com/" class="fa-brands fa-github" title="github">
                                </a>
                                <a href="https://www.linkedin.com/" 
                                class="fa-brands fa-linkedin" title="linkedin">
                                </a>
                                <a href="https://www.instagram.com/" 
                                class="fa-brands fa-square-instagram" 
                                title="instagram"></a>
                                <a href="https://x.com/?lang=en" 
                                class="fa-brands fa-x-twitter" 
                                title="twitter">
                                </a>
                             </footer>
                                
                            </div>
        
        </div>
    </body>
</html>
